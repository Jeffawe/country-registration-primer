{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <div class="notification {{css}}">
            {{information}}
        </div>
        <div class="navbar">
            <a class="navbar-item" href="/" >Home</a>
        </div>
        <form method="POST" action="/bio-data" onload="document.getElementById('date_of_birth').value=new Date()">
            <div class="title">{{ title }}</div>
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input name="firstname" class="input" type="text" placeholder="First name">
              </div>
            </div>

            <div class="field">
                <label class="label">Middle Name</label>
                <div class="control">
                  <input name="middlename" class="input" type="text" placeholder="Middle name">
                </div>
              </div>

            <div class="field">
              <label class="label">Last Name</label>
              <div class="control">
                <input name="lastname" class="input" type="text" placeholder="Last name">
              </div>
            </div>

            <div class="field">
                <label class="label">Date of Birth</label>
                <div class="control">
                    <input name="date_of_birth" class="input" type="date"
                           required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                </div>
                <p class="help">The date of birth</p>
            </div>
            <div class="field">
              <label class="label">Nationality</label>
              <div class="control">
                <div class="select">
                  <select name="nationality">
                      <option value="none">--Select Country--</option>
                      <option value="nigeria">Nigeria</option>
                      <option value="ghana">Ghana</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
                <label class="label">Country Of Birth</label>
                <div class="control">
                  <input name="countryofbirth" class="input" type="text" placeholder="Country of birth">
                </div>
            </div>

            <div class="field">
                <label class="label">State Of Birth</label>
                <div class="control">
                  <input name="stateofbirth" class="input" type="text" placeholder="State of birth">
                </div>
            </div>

            <div class="field">
                <label class="label">Town Of Birth</label>
                <div class="control">
                  <input name="townofbirth" class="input" type="text" placeholder="Town of birth">
                </div>
            </div>

            <div class="field">
              <label class="label">Residential Address</label>
              <div class="control">
                <textarea name="residential_address" class="textarea" placeholder="Residential Address" rows="6"></textarea>
              </div>
                <p class="help">Current residential address</p>
            </div>

            <div class="field">
                <label class="label">Profession</label>
                <div class="control">
                  <input name="profession" class="input" type="text" placeholder="Profession">
                </div>
            </div>

            <div class="field">
              <label class="label">National Identification Number</label>
              <div class="control">
                <input name="nin" class="input" type="text" placeholder="National Identification Number">
              </div>
            </div>

            
            <div class="field">
                <label class="label">Bank Verification Number</label>
                <div class="control">
                  <input name="bvn" class="input" type="text" placeholder="Bank Identification Number">
                </div>
            </div>

            
            <div class="field">
                <label class="label">Mobile Number</label>
                <div class="control">
                  <input name="mobilenumber" class="input" type="text" placeholder="Mobile Number">
                </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button type="submit" class="button is-link">Submit</button>
              </div>
              <div class="control">
                <button type="reset" class="button is-warning is-light">Reset</button>
              </div>
            </div>
        </form>
    </div>

{% endblock%}
